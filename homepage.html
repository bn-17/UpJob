<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lora:ital,wght@0,400..700;1,400..700&family=Metal+Mania&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container-header">
        <img src="" alt="Logo" class="logo-header">
        <div class="barra-pesquisa">
            <img src="../assets/search-icon.svg" alt="Icon Search" class="icon-search">
            <input type="text" placeholder="Pesquisa">
        </div>
        
        
        <div class="container-inicio">
            <img src="../assets/icon-home.svg" alt="icon-home" style="height: 25px; margin-top: 10px;">
            <label for="Inicio" style="cursor: pointer; font-weight: 400;">Inicio</label>
        </div>
        
        
        <div class="container-vagas">
            <img src="../assets/icon-wallet.svg" alt="Icon Vagas" style="margin-top: 6px;">
            <label for="Vagas" style="font-weight: 400;">Vagas</label>
        </div>
        
        
        <div class="container-notificacoes">
            <img src="../assets/notification-icon.svg" alt="Icone Notificaçoes" style="margin-top: 8px;">
            <label for="Notificações">Notif.</label>
        </div>
        
        
        <div class="container-perfil">
            <img src="../assets/icon-profile.svg" alt="Icon Perfil" style="margin-top: 8px;">
            <label for="Perfil">Perfil</label>
        </div>
        <a href="" class="premium">Obter Premium </a>
    </header>
    
</body>
</html>
